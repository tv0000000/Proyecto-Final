        <h1>Contacto</h1>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control textInput" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control textInput" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label class="labelForm" for="mensaje"></label>
            <textarea class="itemsForm textArea" id="mensaje" cols="30" rows="10">Deje su mensaje</textarea>
          </div>
          <button type="submit" class="btn btn-secondary m-1 botonSubmit">Enviar</button>
        </form>
      </section>

      <section class="col-xl-8 sm-12">
        <img class="imgContact" src="../img/contacto-prueba2.jpg" alt="imagen cofli">
